<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Now - Forex Trading</title>
    <style>
        /* Basic reset */
        body, h1, h2, p, div, form, label, input, select, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url(in.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #f8f8f9b5;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        header p {
            color: #777;
            margin-bottom: 20px;
        }

        .form-container {
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #0066cc;
        }

        .invest-button {
            padding: 12px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .invest-button:hover {
            background-color: #005bb5;
        }

        .success-message {
            margin-top: 20px;
            background-color: #e0f7e9;
            color: #2f8f48;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .home-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Invest in Forex Trading</h1>
            <p>Take the first step towards financial freedom with our reliable and secure forex trading platform.</p>
        </header>
        
        <div class="form-container">
            <form id="investment-form" action="#" method="POST">
                <h2>Invest Now</h2>

                <div class="form-group">
                    <label for="investment-amount">Investment Amount (USD)</label>
                    <input type="number" id="investment-amount" name="investment-amount" required>
                </div>
                
                <div class="form-group">
                    <label for="currency-pair">Preferred Currency Pair</label>
                    <select id="currency-pair" name="currency-pair" required>
                        <option value="">Select a Currency Pair</option>
                        <option value="EUR/USD">EUR/USD</option>
                        <option value="GBP/USD">GBP/USD</option>
                        <option value="USD/JPY">USD/JPY</option>
                        <option value="AUD/USD">AUD/USD</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="risk-level">Risk Level</label>
                    <select id="risk-level" name="risk-level" required>
                        <option value="">Choose Risk Level</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <button type="submit" class="invest-button">Invest Now</button>
            </form>

            <!-- Success message container -->
            <div id="success-message" class="success-message" style="display: none;">
                Thank you for your investment!
                <button id="home-button" class="home-button">Go to Home Page</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('investment-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const amount = document.getElementById('investment-amount').value;
            const successMessage = document.getElementById('success-message');
            
            if (amount) {
                // Hide the form and show the success message
                document.getElementById('investment-form').style.display = 'none';
                successMessage.style.display = 'block';
            } else {
                alert('Please fill out all required fields.');
            }
        });

        // Navigate to the home page when the "Go to Home Page" button is clicked
        document.getElementById('home-button').addEventListener('click', function () {
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
